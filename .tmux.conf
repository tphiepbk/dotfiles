# FORMAT FOR SECOND LINE OF STATUS BAR

set -g status-format[1] "#[align=left]#[bg=colour16, fg=colour118] AUSTRALIA/Melbourne: #[bg=colour16, fg=colour14]#( bash /home/tphiepbk/.tmux/get_time.sh australia )"
